<span class="col-md-5"><h2><%- army.get('name') %></h2></span>
<span class="col-md-3"><h3><img id="editfactionimage" src="<%= factionimagepath %>"></img> <%- army.get('points') %> points</h3></span>
<span class="col-md-2"><br /><button type="button" class="btn btn-primary update">Update Army</button></span>
<span class="col-md-2"><br /><button type="button" data-army-id="<%= army.id %>" class="btn btn-danger delete">Delete Army</button></span>
<div class="row" id="edit-content" height="100%">
    <div class="col-md-8" id="armylist">
        <p>armylistdiv</p>
    </div>
    <div class="col-md-4" id="unitlist">
        <p>unitlistdiv</p>
    </div>
</div>
