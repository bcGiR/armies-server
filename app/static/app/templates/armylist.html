<td class="armylistitem"><%- army.get('name') %></td>
<% if (!points) { %>
<td class="armylistitem"><%- army.get('points') %></td>
<% } %>
<td class="armylistitem"><%- dateString %></td>
<% if (army.get('owner')) { %>
<td class="armylistitem"><%- army.get('owner') %></td>
<% } else { %>
<td class="armylistitem">Anonymous</td>
<% } %>
